<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sarah Dole - Frontend Engineer Profile</title>
    <meta
      name="description"
      content="Profile card for Sarah Dole, Front End Engineer at Microsoft"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- CSS Variables + Main Styles -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__details">
          <div class="profile">
            <img
              src="img/profile.png"
              alt="Sarah Dole profile picture"
              class="profile__image"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Sarah Dole</h1>
            <p class="profile__title">Front End Engineer @ Microsoft</p>
          </div>

          <p class="profile__bio">
            I turn coffee into bugs which are fixed by someone else. Certified
            Stack Overflow and ChatGPT developer.
          </p>
        </div>

        <div class="card__actions">
          <button class="btn btn--primary">
            <iconify-icon
              icon="lucide:message-circle"
              class="btn__icon"
            ></iconify-icon>
            Get in touch
            <iconify-icon
              icon="lucide:external-link"
              class="btn__icon"
            ></iconify-icon>
          </button>

          <div class="social-links">
            <a href="#" class="social-link" aria-label="GitHub Profile">
              <iconify-icon
                icon="ri:github-fill"
                class="social-link__icon"
              ></iconify-icon>
            </a>
            <a href="#" class="social-link" aria-label="LinkedIn Profile">
              <iconify-icon
                icon="ri:linkedin-box-fill"
                class="social-link__icon"
              ></iconify-icon>
            </a>
            <a href="#" class="social-link" aria-label="Instagram Profile">
              <iconify-icon
                icon="ri:instagram-fill"
                class="social-link__icon"
              ></iconify-icon>
            </a>
            <a href="#" class="social-link" aria-label="X (Twitter) Profile">
              <iconify-icon
                icon="ri:twitter-x-fill"
                class="social-link__icon"
              ></iconify-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
